<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/build/vendor.css">
    <link rel="stylesheet" href="assets/build/login.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="loginForm">
        <form action="/login" method="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control dataInput" placeholder="Логин" aria-label="Логин" aria-describedby="basic-addon2" name="username">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control dataInput" placeholder="Пароль" aria-label="Пароль" aria-describedby="basic-addon2" name="password">
            </div>
            <div class="center">
                <button type="submit" class="btn btn-success dataInput">Войти</button>
            </div>
            <div class="center">
                <a href="register.html">Регистрация</a>
            </div>
        </form>
    </div>
</body>
</html>
